<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beach Shop</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/main.js" defer></script>
</head>
<body>
    <div>
        <h1>The Beach Shop</h1>
        <nav>
            <ul>
                <li>Om oss</li>
                <li>Webbshop</li>
                <li>Kontakta oss</li>
            </ul>
        </nav>
        <h2>Välkommen till The Beach Shop!</h2>
    </div>
    <div class="container">
        <div>
            <img src="images/Beachhat.jpg" alt="Solhatt">
            <h3>Solhatt</h3>
        </div>
        <div>
            <img src="images/Beachtowel.jpg" alt="Badlakan">
            <h3>Badlakan</h3>
        </div>
        <div>
            <img src="images/Sunglasses.jpg" alt="Solglasögon">
            <h3>Solglasögon</h3>
        </div>
        <div>
            <img src="images/Flipflops.jpg" alt="Badskor">
            <h3>Badskor</h3>
        </div>
        <div>
            <img src="images/Sunscreen.jpg" alt="Solkräm">
            <h3>Solkräm</h3>
        </div>
        <div>
            <img src="images/Beachbag.jpg" alt="Strandväska">
            <h3>Strandväska</h3>
        </div>
    </div>
    <div class="blink"><span>REA</span></div>
    <div>
        <form class="subscribe">
            <h4>Prenumerera på vårt nyhetsbrev!</h4>
            <input type="email" required name="email" />
            <div>
                <label>e-postadress</label>
            </div>
            <div>
                <button type="submit">Prenumerera</button>
            </div>
        </form>
    </div>
    <nav>
        <ul>
            <li>Orderstatus</li>
            <li>Allmänna villkor</li>
            <li>Press</li>
            <li>Integritetspolicy</li>
        </ul>
    </nav>
    <footer>Copyright &copy; 2021</footer>
</body>
</html>
